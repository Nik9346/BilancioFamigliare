<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inserisci Operazione</title>
<link th:href="@{bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Nuova Operazione Finanziaria</h1>
		<div class="row">
			<form th:object="${bilancio}" method="post" class="d-flex row">
				<div class="form-group p-2 col-6">
					<label for="date">Inserisci la data</label> <input
						type="date" class="form-control" id="date"
						aria-describedby="emailHelp" placeholder="" th:field="*{data}">
				</div>
				<div class="form-group p-2 col-6">
					<label for="importo">Importo Operazione</label> <input
						type="number" class="form-control" id="importo"
						placeholder="0,00" th:field="*{valore}">
				</div>
				<div class="form-group p-2 col">
					<label for="descrizione">Descrizione</label> <input
						type="text" class="form-control" id="descrizione"
						placeholder="Inserisci la descrizione dell'operazione" th:field="*{descrizione}">
				</div>
				<div class="p-2 col-12">
				<button type="submit" class="btn btn-primary">Registra Operazione</button>
				<a class="btn btn-danger" th:href="@{/}">Abbandona</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
